<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Metadata Api</title>
</head>
<body>

  <ol>
    <li>I can submit a form object that includes a file upload. The from file</li>
    <li>input field has the "name" attribute set to "upfile". We rely on this in testing.</li>
    <li>When I submit something, I will receive the file name, and size in bytes within the JSON response.</li>
  </ol>
  
  <h3>Usage: Please Upload a File ...</h3>
  <form action="./metadata" method="post">
    <input type="file" name="upfile">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
